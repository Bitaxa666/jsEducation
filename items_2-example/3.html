<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider-2</title>
</head>
<style>
    #main{
        position: relative;
        margin: 100px auto;
        padding: 5px;
        width: 660px;
        height: 360px;
        background-color: silver;
        border: 5px solid gray;
        border-radius: 15px;
    }
    #slider-part {
        margin: 20px auto;
        width: 600px;
        height: 320px;
        margin-top: 20px;
        background-color: white;
        /*background-size: cover;*/
        border: 2px solid black;
        border-radius: 10px;
    }
    button {
        position: absolute;
        top: 150px;
        width: 25px;
        height: 70px;
        font: 12px arial, italic, sans-serif;
        text-align: center;
    }
    .left{
        left: 5px;
    }
    .right{
        right: 5px;
    }
    #tt {
        position: absolute;
        display: block;
        padding: 10px;
        border: 1px solid #089dcb;
        border-radius: 10px 10px 10px 0;
        box-shadow: 1px 1px 2px #888888;
        background-color: #ffffDD;
    }
</style>
<body>
<div class="preview-file">
    <input type="file" id="input-test-prev">
    <br>
    <img id="img-test" src="" height="200" alt="Image preview...">
</div>

<div id="main">
    <button class="lest" onclick="slider.left();"><</button>
    <div id="slider-part"></div>
    <button class="right" onclick="slider.right();">
        >
    </button>
</div>

<div class="form-input-example">
    <h2>HTML Forms</h2>
    <form>
        Banner message:<br>
        <!--<input id="message" type="text" name="message" size="12" onblur="validateNonEmpty(this, document.getElementById('message_help'))" />-->
        <input id="message" type="text" name="message" size="32" onblur="validateLength(2, 32, this, document.getElementById('message_help'))" />
        <span id="message_help" class="help"></span>
        <br>
        Enter ZIP code:<br>
        <input id="zipcode" type="text" name="zipcode" size="10" onblur="validZipCode(this, document.getElementById('zipcode_help'))" />
        <span id="zipcode_help" class="help"></span>
        <br>
        date for the message:<br>
        <input type="text" id="date-message" name="date" size="10" onblur="validateDate(this, document.getElementById('date_help'))" />
        <span id="date_help" class="help"></span>
        <br>
        Enter your name:<br>
        <input type="text" id="name" name="name" onblur="validateNonEmpty(this, document.getElementById('name_help'))" />
        <span id="name_help" class="help"></span>
        <br>
        Enter phone number:<br>
        <input type="text" id="phone" name="phone" onblur="validatePhone(this, document.getElementById('phone_help'))" />
        <span id="phone_help" class="help"></span>
        <br>
        Enter email:<br>
        <input type="text" id="email" name="email" onblur="validateEmail(this, document.getElementById('email_help'))" />
        <span id="email_help" class="help"></span>
        <br><br>
        <input type="button" value="Order Submit" onclick="placeOrder(this.form)">
    </form>
</div>

<!--onblur - при уведении фокуса (лучше использовать до начала проверки данных)-вне зависимости от того было ли что то введенно,
 onchange - уведение фокуса и изменения в валуе-->

<script src="add-file.js"></script>
</body>
</html>
